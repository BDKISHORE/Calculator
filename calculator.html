<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="calculator.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <nav
      style="
        position: fixed;
        width: fit-content;
        top: 0;
        height: 100vh;
        background-color: #151f3b;
        left: 0;
      "
    >
      <div style="padding: 10px; margin-bottom: 1px">
        <div style="padding-bottom: 10px; border-bottom: 1px solid white">
          <h5 style="color: white">Unknown Brand</h5>
        </div>
      </div>
      <ul class="options-list">
        <li id="basic-cal-id" class="options" style="padding: 15px 30px">
          <a href="#basic-cal" style="text-decoration: none"
            >Basic Calculator</a
          >
        </li>
        <li id="scientific-cal-id" class="options" style="padding: 15px 30px">
          <a href="#scientific-cal" style="text-decoration: none"
            >Scientific Calculator</a
          >
        </li>
      </ul>
    </nav>
    <section id="basic-cal" style="margin-top: 50px">
      <div><h4>Basic Calculator</h4></div>
      <div class="container">
        <div id="display">0</div>
        <div class="buttons">
          <div class="button clear">C</div>
          <div class="button">(</div>
          <div class="button">)</div>
          <div class="button backspace">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button operator">/</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button operator">*</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button operator">-</div>
          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button equals">=</div>
          <div class="button operator">+</div>
        </div>
      </div>
    </section>
    <section id="scientific-cal" style="margin-top: 50px">
      <div><h4>Scientific Calculator</h4></div>
      <div class="container">
        <div id="display">0</div>
        <div class="buttons">
          <div class="button clear">C</div>
          <div class="button">(</div>
          <div class="button">)</div>
          <div class="button backspace">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button operator">/</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button operator">*</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button operator">-</div>
          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button equals">=</div>
          <div class="button operator">+</div>
        </div>
      </div>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
